<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/29d377923f.js" crossorigin="anonymous"></script>

    <title>Productos-Mascotas</title>

<body>

                    <button><i class="fas fa-bars"></i></button>

                <i class="fa-brands fa-youtube"></i>

        <article class="btns">

        <article>
