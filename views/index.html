<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/29d377923f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles_home.css">
    <title>Pet House</title>
</head>
<body>
    <header>
        <section>
            <div class="barra">
                <div class="boton">
                    <button><i class="fas fa-bars"></i></button>                  
                </div>
                <picture class="logo">
                    <img src="/img/logo.png">
                </picture>
                <div class="boton">
                    <a href="/productCart"><button><i class="fas fa-cart-plus"></i></button></a>  
                </div>
            </div>
            <div class="buscador">
                <input type="text" placeholder="producto a buscar">
                <button><i class="fas fa-search"></i></button>
            </div>
        </section>
        <nav>
            <ul>
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta<i class="far fa-address-card"></i></a></li>
                <li><a href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="">Mis compras<i class="fas fa-cart-plus"></i></a></li>
            </ul>
        </nav>
        <section class="animal">
            <h3>Animales</h3>
            <div>
                <button>perro <i class="fa-solid fa-dog"></i></button>
                <button>gato <i class="fa-solid fa-cat"></i></button>
            </div>
        </section>
    </header>
    <main class="home">
        <section>  
            <h3>Ofertas</h3>
            <div class="ofertas">
                <div>
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <article>
                    <img src="/img/img-alimento-mini.jpg" alt="">
                    <div>
                        <p class="precio">$89.250</p>
                        <p class="descuento">15%</p>
                    </div>
                </article>
                <article>
                    <img src="/img/max-cat.jpg" alt="">
                    <div>
                        <p class="precio">69.270</p>
                        <p class="descuento">10%</p>
                    </div>
                </article>
                <article>
                    <img src="/img/nutre-cat.jpg" alt="">
                    <div>
                        <p class="precio">$69.255</p>
                        <p class="descuento">19%</p>
                    </div>
                </article>
                <div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </section>
        <section class="categoria">
            <h3>Categorias</h3>
            <article>
                <img src="/img/categoria_alimento-min.png">
                <p>Alimento</p>
            </article>
            <article>
                <img src="/img/categoria_snacks-min.png">
                <p>Snacks</p>
            </article>
        </section>
    </main>
    <footer>
        <img class="logo" src="/img/logo.png">
        <article>
            <p>Nuestras redes</p>
            <div class="icono">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </article>
        <article class="btns">
            <button>Sobre nosotros</button>
            <button>Preguntas frecuentes</button>
            <button>Informacion de contacto</button>
        </article>
        <article>
            <p>Todos los derechos reservados - ® Pet House 2022</p>
        </article>

    </footer>
    
</body>
</html>
