<html>

        <section>
            <div class="barra">

                    <button><i class="fas fa-bars"></i></button>                  
                </div>
                <picture class="logo">
                    <a href="/"><img src="/img/logo.png"></a>

                <div class="boton">
                    <a href="/productCart"><button><i class="fas fa-cart-plus"></i></button></a>  
                </div>
            </div>
            <div class="buscador">
                <input type="text" placeholder="producto a buscar">
                <button><i class="fas fa-search"></i></button>
            </div>
        </section>
        <nav>
            <ul>
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta<i class="far fa-address-card"></i></a></li>
                <li><a href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="/productCart">Mis compras<i class="fas fa-cart-plus"></i></a></li>
            </ul>
        </nav>
        <section class="animal">

            <div>
                <button>perro <i class="fa-solid fa-dog"></i></button>

        </section>

    <main class="forms">
        <h3>Iniciar sesión</h3>

        <section class="formulario">            
        <div>
            <form action="/" method="post">
            <!-- Username -->
            <article>
        <div>
                <label for="usuario">Correo electrónico: </label>
                <input class="inputemail" type="email" id="usuario" placeholder="ejemplo@email.com" name="email"> 
        </div>
            </article>
            <!-- Password -->
            <article>
            <div>
                <label for="contrasenia">Contraseña: </label>
                <input type="password" id="contrasenia" placeholder="Contraseña" name="contrasenia">
            </div>
            </article>
            <article>
                <div>
                    <button><label for="botonEnviar"><a href="/">Iniciar sesión</a></label></button>
                </div>
            </article>
            <article>
                <div class=" politicas">
                    <label >
                        <input type="checkbox" >
                        <option>He leído y acepto las políticas de privacidad</option>
                    </label>
                </div>
                </article>           
            
        </section>    
        </form>  
        <div>
            <button> <i> ¿Olvidaste tu contraseña?</i></button>
        </div>
        <div>
            <i> ¿Es tu primera vez? </i>
        </div>
        <div>
            <a href="/register"><button > Registrate</button></a>
        </div>     
    </div>
    </main>
    <footer>
        <img class="logo" src="/img/logo.png">
        <article>

        <article class="btns">

        </article>
        <article>
            <p>Todos los derechos reservados - ® Pet House 2022</p>
